<!DOCTYPE html>
<html lang="ru" class="dark" style="background: #000;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA / Mobile Capable -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="https://api.dicebear.com/7.x/shapes/svg?seed=kvant-icon&backgroundColor=000000">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <!-- Security: Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://esm.sh https://unpkg.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: blob: https://*.supabase.co https://api.dicebear.com https://*.openstreetmap.org https://*.basemaps.cartocdn.com;
        connect-src 'self' https://*.supabase.co https://nominatim.openstreetmap.org wss://*.supabase.co;
        object-src 'none';
        base-uri 'self';
    ">

    <title>Личный Финансовый Бухгалтер</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "react": "https://esm.sh/react@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.575.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "idb": "https://esm.sh/idb@^8.0.3",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.97.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
        "vite": "https://esm.sh/vite@^7.3.1",
        "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@^1.2.0",
        "leaflet": "https://unpkg.com/leaflet@1.9.4/dist/leaflet-src.esm.js",
        "react-leaflet": "https://esm.sh/react-leaflet@4.2.1?external=react,react-dom,leaflet"
      }
    }
    </script>
  </head>
  <body class="bg-black text-white antialiased">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator && window.isSecureContext) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.warn('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
